<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulário de interação</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    
<p>Responda as perguntas a seguir para interagir comigo</p>

    <form>
     &emsp;&emsp;<label><b>Nome/apelido:</b></label>
      <input type="text"><br>
      
      <br>  
      
      &emsp;&emsp;<label><b>E-mail/@Twitter</b></label>
      <input type="text"><br>

    <br>
      
      &emsp;&emsp;<label><b>Interesses em comun</b></label><br>
      &emsp;&emsp;<input type="checkbox" id="interesse1" name="interesse1" value=She-Ra">
    <label for="interesse1">Gosta de She-Ra</label><br>
      &emsp;&emsp;<input type="checkbox" id="interesse2" name="interesse2" value="The Owl House">
   <label for="interesse2">Gosta de The Owl House</label><br>
       &emsp;&emsp;<input type="checkbox" id="interesse3" name="interesse3" value="PJO">
   <label for="interesse3">Gosta de Percy Jackson</label><br>
       &emsp;&emsp;<input type="checkbox" id="interesse4" name="interesse4" value="DUGA">
  <label for="interesse4">Gosta de Diario de uma garota alquimista</label><br>

    <br>
      
      &emsp;&emsp;<label><b>Qual os seus pronomes</b></label><br>
      &emsp;&emsp;<input type="radio" id="garota" name="pronome">
      <label for="garota">ela/dela</label><br>
      &emsp;&emsp;<input type="radio" id="garoto" name="pronome">
      <label for="garoto">ele/dele</label><br>
     &emsp;&emsp;<input type="radio" id="garote" name="pronome">
      <label for="garote">elu/delu</label>

      <br><br>
      
    &emsp;&emsp;<input type="reset">
    &emsp;&emsp;<input type="submit">
    
    </form>

<br><br>
